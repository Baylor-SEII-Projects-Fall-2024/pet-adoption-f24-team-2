version: '3.8'

services:
  frontend:
    build:
      context: ../pet-adoption-frontend
      dockerfile: ../pet-adoption-frontend/Dockerfile
    ports:
      - "80:80"
    restart: always

  backend:
    build:
      context: ../pet-adoption-api
      dockerfile: ../pet-adoption-api/Dockerfile
    ports:
      - "8080:8080"
    restart: always
    environment:
      DATABASE_URL: jdbc:mysql://db:3307/petadoption?user=root&password=

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: petadoption
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "3306:3306"

volumes:
  mysql-data:
    driver: local
