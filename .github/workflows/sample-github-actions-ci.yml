name: Build and Deploy Frontend & Backend

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build and start services
        run: |
          docker-compose -f production.docker-compose.yml build
          docker-compose -f production.docker-compose.yml up -d

      - name: Check running containers
        run: docker ps

      - name: Check logs
        run: |
          echo "API Logs:"
          docker-compose -f production.docker-compose.yml logs api
          echo "Database Logs:"
          docker-compose -f production.docker-compose.yml logs db
          echo "Frontend Logs:"
          docker-compose -f production.docker-compose.yml logs frontend