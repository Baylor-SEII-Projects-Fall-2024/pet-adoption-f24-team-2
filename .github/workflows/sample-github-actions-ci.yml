name: Build and Deploy Frontend & Backend

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build Frontend Image
        run: |
          docker build -t yourusername/frontend:latest -f ./docker/Dockerfile.frontend .

      - name: Build Backend Image
        run: |
          docker build -t yourusername/backend:latest -f ./docker/Dockerfile.backend .

      - name: Push Frontend Image
        run: |
          docker push yourusername/frontend:latest

      - name: Push Backend Image
        run: |
          docker push yourusername/backend:latest

      - name: Deploy to Production
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          ssh -o StrictHostKeyChecking=no your_user@your_production_server << 'EOF'
            # Pull the latest images
            docker pull yourusername/frontend:latest
            docker pull yourusername/backend:latest
            
            # Stop the old containers
            docker compose -f /path/to/docker-compose.prod.yml down
            
            # Start the new containers with updated images
            docker compose -f /path/to/docker-compose.prod.yml up -d --build
            
            # Clean up unused Docker images
            docker image prune -af
          EOF
